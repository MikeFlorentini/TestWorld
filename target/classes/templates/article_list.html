<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico"/>
        <title>Articlelist</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

        <!-- Bootstrap core CSS -->
        <!--<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header">
            <!-- ============================================================================ -->
            <!-- This content is only used for static prototyping purposes (natural templates)-->
            <!-- and is therefore entirely optional, as this markup fragment will be included -->
            <!-- from "fragments/header.html" at runtime.                                     -->
            <!-- ============================================================================ -->
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Static header</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Article List</h1>
            <a href="addArticle" th:href="@{/addArticle}" class="btn btn-large btn-success">Add Article</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Article ID</th>
                        <th>Article Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="a : ${article}">
                        <td th:utext="${a.uid}">...</td>
                        <td th:utext="${a.name}">...</td>
                        <td>
                            <a href="article" th:href="@{'/article/' + ${a.uid}}" class="btn btn-default">Edit</a>
                            <a href="deleteAticle" th:href="@{'/deleteArticle/' + ${a.uid}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
        </div>



    </body>
</html>
